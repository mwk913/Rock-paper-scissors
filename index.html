<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="main_content">
    <div id="game_area">
      <button class="button1">ROCK</button>
      <button class="button2">PAPER</button>
      <button class="button3">SCISSORS</button>
      <p id="roundResultText">Select an option to begin. First to 5 wins the game!</p>
    </div>
    <div id="scoreboard">
        <h1 id="score1" class="heading">Player :  0</h1> 
        <h1 id="score2" class="heading">CPU :  0</h1>
    </div>
  </div>
</div>
<script type="text/javascript" src="main.js"></script>
